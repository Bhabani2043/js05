<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .result, .score {
      font-size: 24px;
      margin-top: 30px;
    }

    .choice-display {
      margin-top: 20px;
      font-size: 18px;
    }

    .winner {
      font-weight: bold;
      color: green;
    }

    .loser {
      font-weight: bold;
      color: red;
    }

    .draw {
      font-weight: bold;
      color: orange;
    }
  </style>
</head>
<body>
  <h1>Rock ü™® Paper üìÑ Scissors ‚úÇÔ∏è</h1>

  <button onclick="play('Rock')">ü™® Rock</button>
  <button onclick="play('Paper')">üìÑ Paper</button>
  <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>

  <div class="choice-display" id="choices"></div>
  <div class="result" id="result"></div>
  <div class="score" id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      const resultText = document.getElementById('result');
      const choicesText = document.getElementById('choices');
      const scoreText = document.getElementById('score');

      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a draw!";
        resultText.className = 'draw';
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = 'You win!';
        playerScore++;
        resultText.className = 'winner';
      } else {
        result = 'You lose!';
        computerScore++;
        resultText.className = 'loser';
      }

      choicesText.textContent = `You chose ${playerChoice} ‚Äî Computer chose ${computerChoice}`;
      resultText.textContent = result;
      scoreText.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
