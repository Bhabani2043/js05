<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawing</title>
  <style>
 body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #f0f0f0;
  margin: 0;
}

.toolbar {
  display: flex;
  margin-bottom: 10px;
}

button, input[type="color"] {
  margin: 5px;
  padding: 10px;
  font-size: 14px;
}

canvas {
  border: 1px solid #000;
  background-color: #fff;
  cursor: crosshair;  /* Default cursor */
}

/* Custom cursor when drawing */
.drawing {
  cursor: url('images/pen-cursor.png'), auto; /* Set custom cursor here */
}


  </style>
</head>
<body>
  <div class="toolbar">
    <button id="clear">Clear</button>
    <input type="color" id="color-picker" />
    <button id="save">Save</button>
  </div>
  <canvas id="drawingCanvas"></canvas>
 <script>
    // Get elements
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
const clearBtn = document.getElementById('clear');
const colorPicker = document.getElementById('color-picker');
const saveBtn = document.getElementById('save');

// Set up canvas size
canvas.width = 800;
canvas.height = 600;

// Drawing state
let drawing = false;
let lastX = 0;
let lastY = 0;
let color = '#000000';

// Function to start drawing
function startDrawing(e) {
  drawing = true;
  lastX = e.offsetX;
  lastY = e.offsetY;
}

// Function to stop drawing
function stopDrawing() {
  drawing = false;
}

// Function to draw
function draw(e) {
  if (!drawing) return;

  ctx.strokeStyle = color;
  ctx.lineWidth = 5;
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();

  lastX = e.offsetX;
  lastY = e.offsetY;
}

// Function to clear the canvas
clearBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Function to update the selected color
colorPicker.addEventListener('input', (e) => {
  color = e.target.value;
});

// Function to save the drawing
saveBtn.addEventListener('click', () => {
  const dataURL = canvas.toDataURL();
  const a = document.createElement('a');
  a.href = dataURL;
  a.download = 'drawing.png';
  a.click();
});

// Add event listeners for mouse drawing
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);
canvas.addEventListener('mousemove', draw);

 </script>
</body>
</html>
