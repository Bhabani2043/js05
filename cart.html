<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Cart</title>
  <link rel="stylesheet" href="./css/cart.css" />
</head>
<body>
  <h1>Simple E-commerce Cart</h1>
  <div class="products">
    <div class="product">
      <img src="./image/Apple-iPhone-16-.jpg" height="100px" alt="iphon">
      <h3>Apple iPhone 16 (Ultramarine)</h3>
      <p>$129</p>
      <button onclick="addToCart('Product A', 129)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./image/Screenshot 2025-07-28 114209.png" height="100px" alt="Adapter">
      <h3>Apple 20W Adapter</h3>
      <p>$30</p>
      <button onclick="addToCart('Product B', 30)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./image/Screenshot 2025-07-28 114453.png" alt="AirPods" height="100px">
      <h3>Apple AirPods Pro</h3>
      <p>$69</p>
      <button onclick="addToCart('Product C', 69)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./image/Screenshot 2025-07-28 114609.png" height="100px" alt="Watch">
      <h3>Apple Watch Series 10</h3>
      <p>$99</p>
      <button onclick="addToCart('Product C', 99)">Add to Cart</button>
    </div>
  </div>

  <h2>Your Cart</h2>
  <ul id="cart"></ul>
  <h3>Total: $<span id="total">0</span></h3>

  <script src="./src/cart.js"></script>
</body>
</html>
