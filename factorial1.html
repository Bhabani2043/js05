<script>
    function Factorial(n){
       if (isNaN(n)){
        return "Please Enter a Number";
        
       }else{
         if(n===1 || n===0)
        return 1
    else{
        return n * Factorial(n-1)
    }
       }
    }
    document.write(Factorial(parseInt(prompt("Enter a number"))));
</script>
