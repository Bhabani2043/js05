<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2.5rem;
    }

    .dice-display {
      font-size: 100px;
      margin: 30px 0;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üé≤ Dice Roller</h1>
  <div class="dice-display" id="dice">‚öÄ</div>
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    function rollDice() {
      const diceFaces = ["‚öÄ 1", "‚öÅ 2", "‚öÇ 3", "‚öÉ 4", "‚öÑ 5", "‚öÖ 6"];
      const randomIndex = Math.floor(Math.random() * 6);
      document.getElementById("dice").textContent = diceFaces[randomIndex];
    }
  </script>
</body>
</html>
