<script>
    var input = prompt("Enter numbers separated by commas (e.g. 1,5,8,2,7):");
    var numArray = input.split(',').map(function(item){
        return parseInt(item.trim());
    });
    var even = numArray.filter(n => n % 2 === 0).sort((a, b) => a - b);
    document.write(`Even Number are = ${even}<br>`);
    var odd = numArray.filter(n => n % 2 !== 0).sort((a,b) => a - b);
    document.write(`Odd Number are = ${odd}`)
</script>
