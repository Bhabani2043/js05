
<script>
function sumAllTypes(arr) {
    let totalSum = 0;
    let evenSum = 0;
    let oddSum = 0;

    for (let i = 0; i < arr.length; i++) {
        let num = arr[i];
        totalSum += num;

        if (num % 2 === 0) {
            evenSum += num;
        } else {
            oddSum += num;
        }
    }

    console.log("Total Sum: " + totalSum);
    console.log("Even Sum: " + evenSum);
    console.log("Odd Sum: " + oddSum);
  }
  sumAllTypes([1, 2, 3, 4, 5, 3, 4]);
</script>
