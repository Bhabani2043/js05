<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorialIterative(n) {
        if (n < 0) return "Factorial is not defined for negative numbers.";
        let result = 1;
        for (let i = 2; i <= n; i++) {
        result *= i;
        }
        return result;
      }
        document.write(factorialIterative(prompt("Enter any number"))); // Output: 120
    </script>
</head>

</body>
</html>
