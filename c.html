<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter C in Stars</title>
</head>
<body>

<script>
  let rows = 7;

  for (let i = 0; i < rows; i++) {
    let line = "";
    
    for (let j = 0; j < rows; j++) {
      if (j === 0 || (i === 0 && j !== rows - 1) || (i === rows - 1 && j < rows - 1)) {
        line += "*";
      } else {
        line += " ";
      }
    }
    
    document.write(line + "<br>");
  }
</script>

</body>
</html>
