<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">String Reverser</h1>
        <p class="text-gray-500 mb-6">Enter any text below to see it in reverse.</p>

        <div class="mb-4">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type something here..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            >
        </div>

        <button 
            id="reverseButton"
            class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 shadow-md"
        >
            Reverse It!
        </button>

        <div class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[60px] flex items-center justify-center border border-gray-200">
            <p id="result" class="text-xl font-medium text-gray-700">Your result will appear here</p>
        </div>

    </div>

    <script>
        const reverseButton = document.getElementById('reverseButton');
        const userInput = document.getElementById('userInput');
        const resultDisplay = document.getElementById('result');

        function reverseString(str) {
            return str.split('').reverse().join('');
        }
        reverseButton.addEventListener('click', () => {
            const originalString = userInput.value;

            if (originalString.trim() === '') {
                resultDisplay.textContent = 'Please enter some text first.';
                resultDisplay.classList.add('text-red-500');
            } else {
                const reversedStr = reverseString(originalString);
                resultDisplay.textContent = reversedStr;
                resultDisplay.classList.remove('text-red-500');
            }
        });

        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                reverseButton.click();
            }
        });

    </script>

</body>
</html>
