<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #profile {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100px;
      border-radius: 50%;
    }
    .error {
      color: red;
    }
  </style>
  <script>
    async function getProfile() {
      const username = document.getElementById('username').value.trim();
      const profileDiv = document.getElementById('profile');
      profileDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`https://api.github.com/users/${username}`);
        if (!response.ok) {
          throw new Error("User not found");
        }
        const data = await response.json();

        profileDiv.innerHTML = `
          <img src="${data.avatar_url}" alt="${data.login}" />
          <h3>${data.name || data.login}</h3>
          <p>${data.bio || "No bio available."}</p>
          <p>üìç ${data.location || "Location unknown"}</p>
          <p>üë• ${data.followers} followers</p>
          <p>üì¶ ${data.public_repos} public repos</p>
          <a href="${data.html_url}" target="_blank">View Profile</a>
        `;
      } catch (error) {
        profileDiv.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
      }
    }
  </script>
</head>
<body>

  <h2>GitHub Profile Finder</h2>
  <div>
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="getProfile()">Search</button>
  </div>

  <div id="profile"></div>
</body>
</html>
