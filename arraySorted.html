<script>
    function checkSorted(arr){
        if(arr.length < 2){
            return "Array is to short to determine order";
        }

        let isAscending = true;
        let isDescending = true;

        for(let i = 0; i < arr.length -1; i++){
            if(arr[i] < arr[i + 1]){
                isDescending = false;
            }
            else if(arr[i] > arr[i + 1]){
                isAscending = false;
            }
        }
        
        if(isAscending){
            return "Array is sorted in ascending order";
        }else if(isDescending){
            return "Arrey is sorted in Descending order";
        }else{
            return "Array is not sorted";
        }
    }



    console.log(checkSorted([1,2,3,4,5,6,7,8,9]));
    console.log(checkSorted([9,8,7,6,5,4,3,2,1]));
    console.log(checkSorted([12,88,44,11]));
    console.log(checkSorted([44]));
</script>
