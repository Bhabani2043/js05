
<script>
    function countPrimes(n) {
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i * i <= num; i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    let count = 0;
    for (let i = 2; i < n; i++) {
        if (isPrime(i)) {
            count++;
        }
    }

    return count;
    }

    console.log(countPrimes(10));  // Output: 4
    console.log(countPrimes(20));  // Output: 8
</script>
