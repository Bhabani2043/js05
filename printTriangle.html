<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printtriangle(n){
            for(var i=1; i<=n; i++){
                for(var j=1; j<=i; j++){
                    document.write(`* &nbsp; &nbsp;`)
                }
                document.write(`<br>`)
            }
        }
        printtriangle(parseInt(prompt("Enter Number")))
    </script>
</head>

</body>
</html>
