<script>
    function printB() {
    let height = parseInt(prompt("Enter the height of the letter B (minimum 5):"));

    if (isNaN(height) || height < 9) {
        alert("Please enter a valid number greater than or equal to 9.");
        return;
    }

    const width = Math.floor(height / 2); // proportional width
    const mid = Math.floor(height / 2);

    for (let i = 0; i < height; i++) {
        let line = "";

        for (let j = 0; j < width; j++) {
            // First column always '*'
            if (j === 0) {
                line += "*";
            }
            // Top, middle, and bottom rows â€” draw full horizontal lines
            else if (
                (i === 0 || i === mid || i === height - 1) &&
                j < width - 1
            ) {
                line += "*";
            }
            // Right vertical line, except on top, middle, bottom rows
            else if (
                j === width - 1 &&
                i !== 0 &&
                i !== mid &&
                i !== height - 1
            ) {
                line += "*";
            }
            else {
                line += " ";
            }
        }

        console.log(line);
    }
}

printB();

</script>
