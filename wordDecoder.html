<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function decode() {
      const input = document.getElementById("inputWord").value;
      let result = "";

      for (let char of input) {
        if (char.match(/[a-zA-Z]/)) {
          let code = char.charCodeAt(0);
          let shiftedCode;

          if (char >= 'a' && char <= 'z') {
            shiftedCode = ((code - 97 + 1) % 26) + 97; // a-z
          } else {
            shiftedCode = ((code - 65 + 1) % 26) + 65; // A-Z
          }

          result += String.fromCharCode(shiftedCode);
        } else {
          result += char; // Keep spaces, symbols, etc.
        }
      }

      document.getElementById("output").textContent = result;
    }
  </script>
</head>
<body>
    <h2>ğŸ” Secret Word Decoder</h2>
  <input type="text" id="inputWord" placeholder="Enter your secret word">
  <button onclick="decode()">Decode</button>
  <p>Decoded Word: <span id="output"></span></p>
</body>
</html>
